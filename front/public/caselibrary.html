<!doctype html>
<html lang="en">

<head>
    <title>案例库</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index/home.css" />
    <link rel="stylesheet" href="./css/index/caselibrary.css" />
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!--header头部信息 -->
    <iframe src="./header.html" width="100%" scrolling="no" frameborder="0" height="165px"></iframe>
    <!-- 案例库列表展示 -->
    <div class="content-change ">
        <div class="caselibrary-detail ct-hot">
            <!-- 分类 -->
            <div class="caselibrary-top">
                <div class="ct-trade-right-title" style="margin-bottom: 0px;">
                    <div class="flexrow">
                        <div class="ct-trade-right-title-dv">
                        </div>
                        <span class="ct-trade-right-title-text ">分类</span>
                    </div>
                </div>
                <div>
                    <div class="caselibrary-top-kind">
                        <span style="font-size: 13px;color: #FFFFFF;">品牌分类</span>
                    </div>
                    <div>
                        <div class="caselibrary-top-kind-list">
                            <img src="./images/caselisten.png" width="92px" height="94px" alt="">
                            <span style="text-align: center;font-size: 14px;color: #999999;">视频内容</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="caselibrary-top-kind">
                        <span style="font-size: 13px;color: #FFFFFF;">营销分类</span>
                    </div>
                    <div>
                        <div class="caselibrary-top-kind-list">
                            <img src="./images/caselisten.png" width="92px" height="94px" alt="">
                            <span style="text-align: center;font-size: 14px;color: #999999;">视频内容</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 最新作品 -->
            <div class="caselibrary-works">
                <div class="ct-trade-right-title" style="margin-bottom: 0px;">
                    <div class="flexrow">
                        <div class="ct-trade-right-title-dv">
                        </div>
                        <span class="ct-trade-right-title-text ">最新作品</span>
                    </div>
                </div>
                <div style="margin-top:21px;">
                    <div class="caselibrary-works-list">
                        <img src="./images/hot2.png" class="caselibrary-works-list-img" alt="">
                        <div class="caselibrary-works-list-middle">
                            <span class="caselibrary-works-list-text">如果你无法简洁的表达你的想法，那只说明你还不够了解它</span>
                        </div>
                        <div class="flexrow caselibrary-works-list-bottom">
                            <div class="flexrow">
                                <div><span>收藏</span> </div>
                                <div> <span>点赞</span></div>
                                <div><span>阅读</span></div>
                            </div>
                            <div>
                                <span>分享</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width: 100%;display: flex;flex-direction: row;justify-content:center; margin-top: 34px;">
                    <button type="button" name="" id="" class="btn btn-default btn-getmore">点击查看更多</button>
                </div>
            </div>
        </div>
    </div>
    <iframe src="./footer.html" width="100%" height="216px" style="margin-top:20px;" scrolling="no"
        frameborder="0"></iframe>
</body>

</html>
