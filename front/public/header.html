<!doctype html>
<html lang="en">

<head>
    <title>jinguang-demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index/home.css" />
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <header>
        <div class="row header-cont-top">
            <div class="col-xl-10">
                <div class="container header-ct-content">
                    <div class="flexrow">
                        <img src="./images/user.png" width="14px" height="14px" style="margin-right:10px;" alt="">
                        <a href="#" style="margin-right: 10px; font-size: 11px;color: #616161;">
                            登录
                        </a>
                        <div style="width:1px;height:15px;background-color: #616161;"></div>
                        <a href="#" style="margin-left: 10px; font-size: 11px;color: #616161;">
                            注册
                        </a>
                    </div>
                    <div class="flexrow">
                        <a href="#" style="margin-right: 10px; font-size: 11px;color: #616161;">
                            我的主页
                        </a>
                        <a href="#" class="flexrow" style="margin-left: 25px;">
                            <img src="./images/file.png" width="14px" height="14px" style="margin-right:7px;" alt="">
                            <span style="margin-right: 10px; font-size: 11px;color: #616161;">收藏夹</span>

                        </a>
                        <a href="#" class="flexrow" style="margin-left: 25px;">
                            <img src="./images/message.png" width="14px" height="14px" style="margin-right:7px;" alt="">
                            <span style="margin-right: 10px; font-size: 11px;color: #616161;">我的消息</span>

                        </a>
                    </div>
                </div>


            </div>
        </div>

        <div class="row flexcenter header-cont-bottom">
            <div class="col-xl-12 ">
                <div class="container header-cb-content">
                    <div class="flexrow">
                        <img src="./images/logo.png" width="186px" height="48px" alt="">
                        <div
                            style="width:2px;height:33px;background-color: #DEDEDE;margin-left: 30px;margin-right: 13px">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Action <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">苏州市</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group flexrow input-searchlist">
                        <span class="input-group-addon" id="basic-addon1">
                            <img src="./images/search.png" width="16px" height="16px" style="margin-left: 10px" alt="">
                        </span>
                        <input type="text" class="form-control" placeholder="搜索你想要的内容" aria-describedby="basic-addon1">
                    </div>

                </div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="content-tab flexrow">
            <div class="row ">
                <div class="col-xl-10 ">
                    <div class="container content-tab-cont">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">首页</a></li>
                            <li role="presentation"><a href="#">案列库</a></li>
                            <li role="presentation"><a href="#">招聘服务</a></li>
                            <li role="presentation"><a href="#">指数</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
