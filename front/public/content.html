<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index/home.css" />
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    

    <!-- 轮播图 -->
    <div class="carousel-position">
        <div id="carouselId" class="carousel slide  " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="./images/img1.jpg" width="100%" height="380px" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="./images/img2.jpg" width="100%" height="380px" alt="First slide">

                </div>
                <div class="carousel-item">
                    <img src="./images/img3.jpg" width="100%" height="380px" alt="First slide">
                </div>
            </div>
            <!-- <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a> -->

        </div>
        <div class="carousel-position-child">
            <div class="carousel-position-child-cont ">
                <div style="width: 1200px;height:380px;">
                    <div class="carousel-kinds">
                        <div style="flex:1;width: 100%;">
                            <div>
                                <div class="flexrow">
                                    <div class="carousel-kinds-lo"></div>
                                    <span style="font-size: 14px;
                                    color: #4B4B4B;
                                    letter-spacing: 0.36px;">按品牌分类：</span>
                                </div>
                                <div class="carousel-kinds-list">
                                    <script>
                                         var arr=["房地产","食品","广告"];
                                        for(var i=0;i<arr.length;i++){
                                            document.write('<span><a href="#">'+arr[i]+'</a></span>')
                                        }
                                    </script>

                                </div>
                            </div>

                        </div>
                        <div style="flex:1;width: 100%;">
                            <div>
                                <div class="flexrow">
                                    <div class="carousel-kinds-lo"></div>
                                    <span style="font-size: 14px;
                                    color: #4B4B4B;
                                    letter-spacing: 0.36px;">按目标分类：</span>
                                </div>
                                <div class="carousel-kinds-list">
                                        <script>
                                             var arr=["直播视频","综艺营销","整合营销"];
                                            for(var i=0;i<arr.length;i++){
                                                document.write('<span><a href="#">'+arr[i]+'</a></span>')
                                            }
                                        </script>
    
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 推荐文章分类 -->

</body>

</html>
